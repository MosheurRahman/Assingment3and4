<!DOCTYPE html>
<html>
<head>
    <title>Online Admission</title>
</head>


    <body bgcolor="#E8E8E8">
        <table border="0" bgcolor="#F8F8F8" align="center" width="1000" height="100%">
            <tr>
                <td width="10%"></td>
                <td  width="80%">
                <form align="center">
                    <br> <br> <br> <br>
                    <h2 style="color: #483D8B;"><u>Which program you want to enroll in?</u></h2><br>
                    <label for="Program">Select Program :</label>
                    <select name="Program" style="width: 60%;">
                        <option value="" disabled selected>---Choose Program---</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA(Regular)">MBA(Regular)</option>
                        <option value="ITHM">Bachelor of International Tourism & Hospitality Managment</option>
                        <option value="B.Sc. in Textile engineering">B.Sc. in Textile engineering</option>
                        <option value="B.Sc. in Electrical & Electronic Engineering (EEE)">B.Sc. in Electrical & Electronic Engineering (EEE)</option>
                        <option value="B.Sc. in Computer Science & Engineering (CSE)">B.Sc. in Computer Science & Engineering (CSE)</option>
                        <option value="Bachelor of Architecture">Bachelor of Architecture</option>
                        <option value="B.Sc.(Hons.) in Microbiology">B.Sc.(Hons.) in Microbiology</option>
                        <option value="B.Sc.(Hons.) in Biochemistry">B.Sc.(Hons.) in Biochemistry</option>
                        <option value="B.Sc.(Hons.) in Public Health Nutrition">B.Sc.(Hons.) in Public Health Nutrition</option>
                        <option value="B.Pharm.(Hons.)">B.Pharm.(Hons.)</option>
                        <option value="Law (Hons.) 4 Years">Law (Hons.) 4 Years</option>
                    </select>
                    <br><br><br>
                    <h2 style="color: #483D8B;"><u>Enter your information</u></h2> <br>
                    <label for="name">Name &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label> 
                    <input type="text" name="first name" placeholder="Enter First  Name" style="width: 29%;"> 
                    <input type="text" name="last name" placeholder="Enter Last Name" style="width: 29%">
                    <br> <br>
                    <label for="name">Father's Name &nbsp; &nbsp;:</label> 
                    <input type="text" name="first name" placeholder="Enter First  Name" style="width: 29%;"> 
                    <input type="text" name="last name" placeholder="Enter Last Name" style="width: 29%">
                    <br> <br>
                    <label for="name">Mother's Name &nbsp;:</label> 
                    <input type="text" name="first name" placeholder="Enter First  Name" style="width: 29%;"> 
                    <input type="text" name="last name" placeholder="Enter Last Name" style="width: 29%">
                    <br> <br>
                    <label  for="name">Phone No &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;:</label>  
                    <input type="number" name="namber" style="width: 60%;">
                    <br> <br>
                    <label  for="name">Email &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;:</label>  
                    <input type="email" name="namber" style="width: 60%;">
                    <br><br>
                    <label for="Blood">Choose a Blood :</label>
                    <select name="Blood" style="width: 61%;">
                        <option value="" disabled selected>---select---</option>
                        <option value="nil">Nil</option>
                        <option value="ab+">AB+</option>
                        <option value="ab-">AB-</option>
                        <option value="a-">A-</option>
                        <option value="a+">A+</option>
                        <option value="b+">B+</option>
                        <option value="o-">O-</option>
                        <option value="o+">O+</option>
                    </select>
                    <br><br>
                    <label for="gender">Gender &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>
                    <select name="gender" style="width: 61%;">
                        <option value="" disabled selected>---select---</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br><br>
                    <label for="marital">Marital Status &nbsp; &nbsp;:</label>
                    <select name="marital" style="width: 61%;">
                        <option value="" disabled selected>---select---</option>
                        <option value="unmarrid">Unmarrid</option>
                        <option value="marrid">Marrid</option>
                    </select>
                    <br><br>
                    <label for="birth"> Date Of Birth &nbsp; &nbsp; :</label> 
                    <input type="date" name="birth" style="width: 60%;">
                    <br> <br>
                    <label for="name"> Nationality &nbsp; &nbsp; &nbsp; &nbsp; :</label> 
                    <input type="text" name="nationality" style="width: 60%;">
                    <br> <br>
                
                </form>
                </td>
                <td width="10%"></td>
            </tr>
            <tr>
                <td width="10%"></td>
                <td width="80%">
                <form align="center">
                    <h2 style="color: #483D8B;"><u>Address</u></h2>
                    <label for="P_address">Present Address :</label>
                    <input type="text" name="P_address" placeholder="Enter Present Address" style="width: 60%;">
                    <br><br>
                    <label for="P_district">Present Distric &nbsp; :</label>
                    <input type="text" name="P_district" placeholder="Enter Present District" style="width: 60%;">
                    <br><br>
                    <label for="P_code">Postal Code &nbsp; &nbsp; &nbsp; :</label>
                    <input type="text" name="P_code" placeholder="Enter Present Postal Code" style="width: 60%;">
                    <br><br>
                    <label for="address">Address &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>
                    <input type="text" name="address" placeholder="Enter Permanent Address" style="width: 60%;">
                    <br><br>
                    <label for="district">District &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>
                    <input type="text" name="district" placeholder="Enter Parmanent District" style="width: 60%;">
                    <br><br>
                    <label for="code">Postal Code &nbsp; &nbsp; &nbsp; :</label>
                    <input type="text" name="code" placeholder="Enter Parmanent Postal Code" style="width: 60%;">
                </form>
                </td>
                <td width="10%"></td>
            </tr>
            <tr>
                <td width="10%"></td>
                <td width="80%" align="center">
                    <form align="center">
                        <h2 style="color: #483D8B;"><u>Local Guardian</u></h2>
                        <label for="Gname">Guardian Name :</label>
                        <input type="text" name="Gname" placeholder="Local Guardian Name" style="width: 60%;">
                        <br><br>
                        <label for="Gaddress">Address &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>
                        <input type="text" name="Gaddress" placeholder="Enter Address Of Local Guardian" style="width: 60%;">
                        <br><br>
                        <label for="GContact">Contact &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>
                        <input type="number" name="GContact" placeholder="Enter Contact Of Local Guardian" style="width: 60%;">
                        <br><br>
                        <label for="Grelation">Relation &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label>
                        <input type="text" name="Grelation" placeholder="Enter Relation With Local Guardian" style="width: 60%;">
                        <br><br><br><br>
                    
                    </form>
                    <button style="background-color:blue;"><a href="Online Admission3.html" ><b style="color: white;">SAVE AND CONTINUE</b></a> </button>
                    <br><br><br><br>
                    
                </td>
                <td width="10%"></td>
                
            </tr>
        </table>
    </body>
</html>
